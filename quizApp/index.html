<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- CSS/Bootstrap/cdn Links Start -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>

    <!-- CSS/Bootstrap/cdn Links End -->
</head>

<body>
    <section>
        <div class="container-fluid px-0">
            <div class="d-flex justify-content-center align-items-center bg-primary" style="height: 801px;">
                <div class="bg-white w-lg-100% w-md-75% w-sm-50%">

                    <!-- Awesome Quiz Application start -->
                    <div class="row p-3">
                        <div class="col-6 px-3">
                            <h4 class="fw-bold">Awesome Quiz Application</h4>
                        </div>

                        <!-- Stopwatch start-->
                        <div class="col-6 d-flex justify-content-end">
                            <div class="px-2 border border-primary text-primary justify-content-center"
                                style="background-color: #CDE4FF ;">
                                <div class="d-flex">
                                    <div class="px-2 pt-3">
                                        <p>Time Left</p>
                                    </div>
                                    <div class="px-3 my-1 bg-dark rounded">
                                        <p class="text-white pt-2">08</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border border-2 border-bottom"></div>
                    <!-- Stopwatch End -->

                    <!-- Questions div Start -->
                    <div class="px-3">
                        <h3 class="fw-bold my-4">1. What does HTML stands for?</h3>
                        <div class="my-3 border border-primary p-2" style="background-color: #EFFAFF;">Hyper Text
                            Preprocessor</div>
                        <div class="my-3 border border-primary p-2" style="background-color: #EFFAFF;">Hyper Text Markup
                            Language</div>
                        <div class="my-3 border border-primary p-2" style="background-color: #EFFAFF;">Hyper Text
                            Multiple Language</div>
                        <div class="my-3 border border-primary p-2 " style="background-color: #EFFAFF;">Hyper Tool Multi
                            Language</div>
                    </div>
                    <div class="py-2">
                        <div class="my-3 border border-2 border-bottom"></div>
                    </div>

                    <!-- Questions div End -->

                    <!-- Footer Start -->
                    <div class="row p-3">
                        <div class="col-6 d-flex">
                            <p> <span class="fw-bold">1</span> of <span class="fw-bold">5 </span> Questions</p>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" id="next_btn" onclick="Next_Que">Next Que</button>
                        </div>
                    </div>

                    <!-- Footer End -->
                </div>
            </div>
        </div>
    </section>

</body>
<script src="./index.js"></script>
</html>
