<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise JS</title>
</head>
<body>
    <h1>
        Hello from promise in js
    </h1>

    <script>
        let myPromise = new Promise(function(resolve,reject){
            
            let x = 0;
            if (x==0) {
                resolve("ok");
            }else{
                reject("error");
            }
        });
        myPromise.then(
            function(value){
                console.log("ok");
            }
        ).catch(
            function (value) {
                console.log("error");
            }
        )

    </script>
</body>
</html>
