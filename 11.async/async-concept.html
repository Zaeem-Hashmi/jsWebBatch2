<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async concept</title>
</head>
<body>
    <h1>
        Hello from async concept
    </h1>


    <script>
        setTimeout(() => {
            console.log("hello from set timeout");
        }, 3000);

        setInterval(() => {
            console.log("hello from set interval");
        }, 1000);
    </script>
</body>
</html>
