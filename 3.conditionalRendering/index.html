<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        COnditional Rendering in js
    </h1>
    <script>
        let a = 10;
        let b = 20;
        // if block
        if (a == b) {
            console.log("a is equal to b");
        }
        // if else block
        if (a == b) {
            console.log("a is equal to b");
        } else {
            console.log("a is not equal to b");
        }
        // if else if ladder
        if (a == 10) {
            console.log("value of a is equal to 10");
        } else if(a == 20){
            console.log("value of a is equal to 20");
        }else if(a ==30){
            console.log("value of a is equal to 30");
        }else{
            console.log("value of a is not matched");
        }
        // switch case
        switch (a) {
            case 10:
                console.log("value of a is 10");
                break;
            case 20:
                console.log("value of a is 20");    
            default:
                console.log("value of a is not matched");
                break;
        }
    </script>
</body>
</html>
